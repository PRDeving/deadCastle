<head>
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <style>
    /* font-family: 'VT323', monospace; */
    *, p, a, i, span, label, div {
      font-family: 'VT323', monospace;
    }

    document,
    body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
    canvas {
      background-color: black;
    }
    section {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      display: none;
    }
    #countdown {
      text-align: center;
      padding-top: 200px;
      z-index: 8;

      color: white;
      font-size: 130px;
      font-weight: bold;
      text-shadow: 2px 0 0 #000, -2px 0 0 #000, 0 2px 0 #000, 0 -2px 0 #000, 1px 1px #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
    }
    #loading {
      z-index: 9;
      background-color: white;

      text-align: center;
      padding-top: 40%;
      font-size: 60px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 0 0 #000, -2px 0 0 #000, 0 2px 0 #000, 0 -2px 0 #000, 1px 1px #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
    }
    #menu {
      background-color: #ECECEC;
    }
    .poptag {
      position: absolute;
      /* transition: top 3s; */
      transition: top 4s, font-size 1s;
      top: 50%;
      z-index: 4;
      width: 100%;
      height: 40px;
      text-align: center;

      color: white;
      font-size: 14px;
      font-weight: bold;
      text-shadow: 2px 0 0 #000, -2px 0 0 #000, 0 2px 0 #000, 0 -2px 0 #000, 1px 1px #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
    }
    .poptag.grow {
      font-size: 30px !important;
    }
    .poptag.move {
      top: 0 !important;
    }
    #pointsContainer {
      position: absolute;
      top: 10px;
      left: 15px;
    }
    #crate {
      width: 45px;
      height: 50px;
      margin-right: 10px;
      display: inline-block;
      background-image: url("http://vignette2.wikia.nocookie.net/clubpenguin/images/2/22/Treasure_Chest_(2011).png/revision/latest?cb=20150213234158");
      background-size: 100%;
      background-position: center center;
      background-repeat: no-repeat;
    }
    #points {
      text-align: left;
      display: inline-block;
      vertical-align: top;
      padding-top: 5px;
      font-size: 40px;
      font-weight: bold;
      color: #f3bf4c;
      text-shadow: 2px 0 0 #000, -2px 0 0 #000, 0 2px 0 #000, 0 -2px 0 #000, 1px 1px #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
    }
    #hpContainer {
      position: absolute;
      right: 10px;
      top: 10px;
      width: 100px;
      height: 8px;
      border: 3px solid black;
    }
    #manaContainer {
      position: absolute;
      right: 10px;
      top: 26px;
      width: 100px;
      height: 8px;
      border: 3px solid black;
    }
    #hp {
      position: absolute;
      top: 10px;
      right: 40px;
      height: 30px;
      font-size: 40px;
      font-weight: bold;
      color: #e43636;
      text-shadow: 2px 0 0 #000, -2px 0 0 #000, 0 2px 0 #000, 0 -2px 0 #000, 1px 1px #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
    }
    #hp::after {
      content: '';
      position: absolute;
      top: 5px;
      right: -30px;
      width: 30px;
      height: 30px;
      background-image: url(http://static.tumblr.com/ff8de7deab4afdc484bc1b1aa9637491/wgkduij/Ofrnuboji/tumblr_static_a687gc2kt5skgc08o0wk0080o.png);
      background-position: center center;
      background-size: 100% 100%;
    }
    #mana {
      position: absolute;
      top: 45px;
      right: 40px;
      height: 30px;
      font-size: 30px;
      font-weight: bold;
      color: #6163e0;
      text-shadow: 2px 0 0 #000, -2px 0 0 #000, 0 2px 0 #000, 0 -2px 0 #000, 1px 1px #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
    }
    #mana::after {
      content: '';
      position: absolute;
      top: 5px;
      right: -25px;
      width: 20px;
      height: 20px;
      background-image: url(img/mana.png);
      background-position: center center;
      background-size: 100% 100%;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <section id="countdown">
  </section>
  <section id="loading">
    LOADING
  </section>
  <section id="menu">
    <p id="go">Go</p>
  </section>
  <section id="game">
    <div id="pointsContainer"><div id="crate"></div><div id="points"></div></div>

    <div id="hp"></div>
    <div id="mana"></div>

    <!-- <div id="hpContainer"><div id="hp"></div></div> -->
    <!-- <div id="manaContainer"><div id="mana"></div></div> -->
    <canvas id="gameCanvas"></canvas>
  </section>
  <script app="app.js" src="SGE/engine.js"></script>
</body>
